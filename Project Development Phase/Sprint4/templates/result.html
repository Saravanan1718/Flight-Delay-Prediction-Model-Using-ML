<!doctype html>
<html>
<head>
	<title>Flight Delay Prediction - Result</title>
	<link rel="stylesheet" href="{{ url_for('static',filename='styles/result_styles.css') }}">
</head>
<body>
	<img src="{{url_for('static', filename='styles/images/Flight2.jfif')}}" id="bgimg">
	{% if prediction == 0.0 %}
	<div class="pred_result" id="result_0">Your flight will be arrived on time</div>
	{% endif %}
	{% if prediction == 1.0 %}
	<div class="pred_result" id="result_1">Your flight will be delayed</div>
	{% endif %}
</body>
</html>
